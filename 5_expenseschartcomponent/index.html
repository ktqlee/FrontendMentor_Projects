<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="mainContainer">

    <div class="balanceContainer">

      <div class="balanceFigureContainer">
        <p class="myBalanceTitle">My balance</p>
        <p class="balance">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo">

    </div>

    <div class="contentContainer">
      <h1>Spending - Last 7 days</h1>

      <div class="chartContainer">

        <div class="barContainer">
          <div class="daySpending" id="daySpending_0"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">mon</p>
        </div>
        <div class="barContainer">
          <div class="daySpending" id="daySpending_1"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">tue</p>
        </div>
        <div class="barContainer">
          <div class="daySpending" id="daySpending_2"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">wed</p>
        </div>
        <div class="barContainer">
          <div class="daySpending" id="daySpending_3"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">thu</p>
        </div>
        <div class="barContainer">
          <div class="daySpending" id="daySpending_4"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">fri</p>
        </div>
        <div class="barContainer">
          <div class="daySpending" id="daySpending_5"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">sat</p>
        </div>
        <div class="barContainer">
          <div class="daySpending" id="daySpending_6"></div>
          <div class="bar"></div>
          <p class="dayOfWeek">sun</p>
        </div>

      </div>

      <div class="totalFigureContainer">

        <p class="totalThisMonthTitle">Total this month</p>
        
        <div class="twoCol">
          <p id="totalSpendingThisMonth">$478.33</p>

          <div class="percentageChangeContainer">
            <p id="percentageChangeInSpending">+2.4%</p>
            <p>from last month</p>
          </div>

        </div>

      </div>
    </div>   

  </div>

  <script src="script.js"></script>

</body>
</html>
